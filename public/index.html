<!DOCTYPE html>
<html>
<head>
    <title>Fight for Fikret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #health {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            z-index: 100;
        }
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #localVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            z-index: 100;
        }
        #remoteVideos {
            display: none; /* Video dokuları için gizli video elementleri */
        }
        #loginForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
        #loginForm input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        #loginForm button {
            margin: 10px;
            padding: 8px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #loginForm button:hover {
            background: #45a049;
        }
        #damage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0);
            pointer-events: none;
            transition: background 0.3s ease;
            z-index: 99;
        }

        #health-bar {
            position: fixed;
            top: 50px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="damage-overlay"></div>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <div id="loginForm">
        <h2>Oyuna Katıl</h2>
        <input type="text" id="playerName" placeholder="İsminizi girin" maxlength="15">
        <br>
        <button id="startButton">Başla</button>
    </div>
    <div id="health">Sağlık: 100</div>
    <div id="instructions">
        <h2>Kontroller</h2>
        <p>W,A,S,D: Hareket<br>
        Fare: Etrafına bak<br>
        Sol Tık: Saldır<br>
        Space: Zıpla<br>
        E: Fikret ile etkileşim</p>
        <p>Başlamak için tıkla</p>
        <p>Not: Kamera izni verirseniz diğer oyuncular sizi görebilir</p>
    </div>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="remoteVideos"></div>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
