<!DOCTYPE html>
<html>
<head>
    <title>Fantastik Evren</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #health {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            z-index: 100;
        }
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #localVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            z-index: 100;
        }
        #remoteVideos {
            display: none; /* Video dokuları için gizli video elementleri */
        }
        #loginForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
        #loginForm input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        #loginForm button {
            margin: 10px;
            padding: 8px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #loginForm button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Oyuna Katıl</h2>
        <input type="text" id="playerName" placeholder="İsminizi girin" maxlength="15">
        <br>
        <button id="startButton">Başla</button>
    </div>
    <div id="health">Sağlık: 100</div>
    <div id="instructions">
        <h2>Kontroller</h2>
        <p>W,A,S,D: Hareket<br>
        Fare: Etrafına bak<br>
        Sol Tık: Saldır<br>
        Space: Zıpla</p>
        <p>Başlamak için tıkla</p>
        <p>Not: Oyuna başlamak için kamera izni vermeniz gerekiyor</p>
    </div>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="remoteVideos"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
